<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rik den Breejen | VSCode theme</title>
    <style>
        :root {
            font-family: sans-serif;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        p,
        h1,
        body {
            margin: 0;
        }

        body,
        html {
            width: 100%;
            background-image: linear-gradient(90deg, #fff, #ffc8c8);
            background-color: #ffc8c8;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        a {
            background-color: #7e22ce;
            color: white;
            text-align: center;
            padding: 0.5rem;
            border-radius: 0.5rem;
            width: fit-content;
        }

        a:hover {
            background-color: #a855f7;
        }

        img {
            width: auto;
            height: auto;
            max-width: 100%;
            display: block;
            aspect-ratio: auto;
        }

        h1 {
            font-weight: 200;
        }

        .shade {
            box-shadow:
                0px 2px 1px -1px rgba(0, 0, 0, 0.2),
                0px 1px 1px 0px rgba(0, 0, 0, 0.14),
                0px 1px 3px 0px rgba(0, 0, 0, 0.12);
        }

        .text-center {
            text-align: center;
        }

        #app {
            display: flex;
            flex: 1;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            padding: 4rem;
            gap: 2rem;
            overflow: auto;
        }

        #theme-example {
            max-height: 75vh;
            min-height: 15rem;
        }

        #header {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
    </style>
</head>

<body>
    <div id="app">
        <header id="header" class="text-center">
            <h1>Personal VSCode Theme</h1>
            <p>Based on Firefox - Graffiti bold theme</p>
        </header>

        <img id="theme-example" class="shade" width="1920" height="1033" src="./assets/ThemeExample.jpg" alt="">
        <a class="shade" href="./assets/theme.vsix" download>Download Theme</a>
    </div>
</body>

</html>
