<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rik den Breejen | VSCode theme</title>
    <style>
        :root {
            font-family: sans-serif;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        p,
        h1,
        body {
            margin: 0;
        }

        body,
        html {
            width: 100%;
            background-image: linear-gradient(90deg, #fff, #ffc8c8);
            background-color: #ffc8c8;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        body {
            flex-direction: row;
        }

        a {
            background-color: #7e22ce;
            color: white;
            text-align: center;
            padding: 0.5rem;
            border-radius: 0.5rem;
            width: fit-content;
        }

        a:hover {
            background-color: #a855f7;
        }

        img {
            width: auto;
            height: auto;
            max-width: 100%;
            display: block;
            aspect-ratio: auto;
        }

        h1 {
            font-weight: 200;
        }

        .emoji {
            font-family: Segoe UI Emoji, Tweemoji Mozilla, Arial, Emojione;
        }

        .clear {
            background-color: transparent;
            text-decoration-color: transparent;
            padding: 0;
        }

        .clear:hover {
            background-color: transparent;
        }

        .shade {
            box-shadow:
                0px 2px 1px -1px rgba(0, 0, 0, 0.2),
                0px 1px 1px 0px rgba(0, 0, 0, 0.14),
                0px 1px 3px 0px rgba(0, 0, 0, 0.12);
        }

        .text-center {
            text-align: center;
        }

        #app-container {
            flex: 1;
            max-height: 100vh;
        }

        #app {
            display: flex;
            flex: 1;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            gap: 2rem;
            padding: 4rem;
            padding-left: 0;
            height: 100%;
        }

        #theme-example {
            max-height: 75vh;
        }

        #header {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        #back-button {
            height: 4rem;
            width: 4rem;
            font-size: 3rem;
            display: block;
        }

        @media (max-width: 540px) {
            body {
                flex-direction: column;
            }

            #app {
                padding-inline: 0;
                padding-top: 0;
            }

            #theme-example-container {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <aside id="back-button-container">
        <a id="back-button" href="/#/" class="clear">
            <span class="emoji">ðŸ”™</span>
        </a>
    </aside>
    <div id="app-container">
        <section id="app">
            <header id="header" class="text-center">
                <h1>
                    Personal VSCode Theme <span class="emoji">ðŸ–Œ</span>
                </h1>
                <p>Based on Firefox - Graffiti bold theme</p>
            </header>

            <div id="theme-example-container">
                <img id="theme-example" class="shade" width="1920" height="1033" src="./assets/ThemeExample.png" alt="">
            </div>
            <a class="shade" href="./assets/theme.vsix" download>
                Download Theme <span class="emoji">ðŸ“¦</span>
            </a>
        </section>
    </div>
</body>

</html>
